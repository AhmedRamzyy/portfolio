<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ahmed portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- our header -->
        <header class="portfolio-header">

            <div class="logo">
                <img src="images/logo.png" alt="my logo">
            </div>
            <div class="main-info">
                <h1>Ahmed Ramzy</h1>
                <p>Front-End Devoloper</p>
            </div>

        </header>
        <!-- end of the header -->

        <!-- main photo of the portfolio -->
        <main class="main-image">
            <img src="images/main.jpg" alt="main image">
        </main>

        <!-- starting my work section -->
        <section class="my-work">
            <h2>My Work</h2>

            <figure>
                <img src="images/cat-scope.png" alt="cat scope template">
                <figcaption><a href="https://github.com/AhmedRamzyy/cat-scope" title="cat scope">Cat Scope</a>
                </figcaption>
            </figure>

            <figure>
                <img src="images/npm.png" alt="npm logo">
                <figcaption><a href="https://github.com/AhmedRamzyy/npm" title="npm">Npm</a></figcaption>
            </figure>

            <figure>
                <img src="images/library.jpg" alt="library">
                <figcaption><a href="https://github.com/AhmedRamzyy/e-library" title="E-Library">Eloctronic Library</a>
                </figcaption>
            </figure>

            <figure>
                <img src="images/axit.jpg" alt="axit template">
                <figcaption><a href="https://github.com/AhmedRamzyy/Axit-Template" title="axit">Axit</a></figcaption>
            </figure>
        </section>
        <!-- end of my work section -->
    </div>
</body>

</html>
